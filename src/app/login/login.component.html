<div class="flex h-screen items-center justify-center bg-slate-50 dark:bg-slate-900">
    <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-slate-800 shadow-lg rounded-lg">
      <h2 class="text-center text-2xl font-bold text-slate-800 dark:text-slate-200">Login to Your Account</h2>
      <form (ngSubmit)="login()">
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-lg bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-slate-200 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mt-4">
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-lg bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-slate-200 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mt-6">
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
        </div>
      </form>
    </div>
  </div>
